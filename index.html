<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Print Preset</title>
  <meta name="description" content="Print images easy and fast.">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <header>

    <div style="float: right; overflow: hidden;">
      <label for="image_uploads">Add Image</label><input type='file' id="image_uploads" accept="image/*" />
      <button id="print">Print</button>
    </div>

     <h1> 
      <!--&#128424;&#65039; PrintPreset -->
      &#128444;&#65039; -&gt; &#128424;&#65039;

      <!-- Fast Pic Print -->
      <!-- Image Print Setup -->
      <!-- Simple Faz -->
      <!-- Page to Print -->
      <!-- Print JPG, PNG, GIF, BMP, SVG + -->
      <!-- PrintPict -->
      <!-- FireLayout -->
    </h1>


  </header>

  <main>

    <div id="page"></div>

    <div id="controls">
      

      <div id="page-toolbar">
        <h2>Page</h2>

        <div style="float:right;">
          <p>Alignment:</p>
          <table id="align">
            <tr>
              <td class="top left selected"></td>
              <td class="top center"></td>
              <td class="top right"></td>
            </tr>
            <tr>
              <td class="middle left"></td>
              <td class="middle center"></td>
              <td class="middle right"></td>
            </tr>
            <tr>
              <td class="bottom left"></td>
              <td class="bottom center"></td>
              <td class="bottom right"></td>
            </tr>
          </table>
          </p>
        </div>

        <p>
          Page size:<br>
          <select id="size">
            <option value="A4">A4 (21 x 29.7 cm)</option>
            <option value="A3">A3 (29,7 x 42 cm)</option>
          </select>
        </p>
        <p>
          Margin:<br>
          <button id="margin-normal">Default</button>
          <button id="margin-narrow">Minimal</button>
        </p>

        <!-- <p>Spacing: <input type="number" size="4" id="spacing" step=".1"/> cm</p> -->

      </div>

      <div id="image-toolbar">
        <h2>Selected Image</h2>
        <p>
          W: <input type="number" id="width" size="4">
          H: <input type="number" id="height" size="4">
          cm
          <!-- <button id="resize">Apply</button> -->
        </p>

        <div style="float:right;">
          <p>Mode:<br>
          <select id="mode">
            <option value="fill">Fill</option>
            <option value="cover">Cover</option>
            <option value="none">Crop</option>
          </select>
          </p>
        </div>

        <p>Scale:<br>
          <select id="scale">
            <option disabled="disabled">Custom</option>
            <option>Original</option>
            <option value="auto">Auto</option>

            <optgroup label="Photogaphy">
              <option>4x4</option>
              <option>10x15</option>
              <option>13x18</option>
              <option>15x21</option>
            </optgroup>
            <optgroup label="Printing">
              <option value="9x5">Business card (9x5)</option>
              <option value="postal">Postal A6 (10.5x14.8)</option>
            </optgroup>

          </select>
        </p>

        

        <p>
          <button id="rotate">Rotate</button>
          <!-- <button id="flip">Flip</button> -->
          <button id="duplicate">Duplicate</button>
          <button id="remove">Remove</button>
        </p>
      </div>

    </div>

    <div id="editor"></div>

    <!-- <div id="ads">
      Ads Space
    </div> -->

  </main>


  <script type="text/javascript" src="js/page.js"></script>
  <script type="text/javascript" src="js/index.js"></script>

</html>
